plugins {
    id 'java'
    id 'application'
}

group = 'com.higgs'
version = '1.0.0'
sourceCompatibility = 11

mainClassName = 'com.higgs.sim.Main'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}